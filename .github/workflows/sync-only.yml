name: Sync upstream (master) to fork

on:
  schedule:
    - cron: '*/15 * * * *' # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 15 –º–∏–Ω—É—Ç
  workflow_dispatch: {} # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é

env:
  UPSTREAM_OWNER: muk-as
  UPSTREAM_REPO: DOTA2_WEB
  UPSTREAM_BRANCH: master   # –≤–µ—Ç–∫–∞ –≤ –∞–ø—Å—Ç—Ä–∏–º–µ
  FORK_BRANCH: master       # –≤–µ—Ç–∫–∞ –≤ —Ñ–æ—Ä–∫–µ

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã push —Å—Ä–∞–±–æ—Ç–∞–ª

    steps:
      - name: üß© Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã merge

      - name: üíæ Save current fork SHA
        id: before
        run: echo "before_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: üîó Add upstream and fetch
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}.git || true
          git fetch --no-tags upstream

      - name: ‚öôÔ∏è Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: üîÑ Merge upstream into fork branch
        id: merge
        run: |
          git checkout ${{ env.FORK_BRANCH }} || git switch ${{ env.FORK_BRANCH }}
          if git merge --ff-only upstream/${{ env.UPSTREAM_BRANCH }} -m "Fast-forward merge upstream/${{ env.UPSTREAM_BRANCH }}" 2>/dev/null; then
            echo "merged=ff" >> $GITHUB_OUTPUT
            echo "‚úÖ Fast-forward merge –≤—ã–ø–æ–ª–Ω–µ–Ω."
          else
            echo "‚ÑπÔ∏è Fast-forward –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω, –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –æ–±—ã—á–Ω—ã–π merge..."
            git merge --no-edit upstream/${{ env.UPSTREAM_BRANCH }} || true
            echo "merged=merge" >> $GITHUB_OUTPUT
          fi

      - name: üíæ Save new SHA
        id: after
        run: echo "after_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: üöÄ Compare SHAs and push if changed
        id: push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.before.outputs.before_sha }}" != "${{ steps.after.outputs.after_sha }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚¨ÜÔ∏è –ò–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω—ã ‚Äî –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è push..."
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:${{ env.FORK_BRANCH }}
            echo "‚úÖ –§–æ—Ä–∫ —É—Å–ø–µ—à–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω —Å upstream."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –≤—Å—ë —É–∂–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ."
          fi

      - name: üêõ Debug SHAs and log
        if: steps.push.outputs.changed == 'true'
        run: |
          echo "Debug: Before SHA: ${{ steps.before.outputs.before_sha }}"
          echo "Debug: After SHA: ${{ steps.after.outputs.after_sha }}"
          echo "Debug: Git log range: ${{ steps.before.outputs.before_sha }}..${{ steps.after.outputs.after_sha }}"
          git log --pretty=oneline ${{ steps.before.outputs.before_sha }}..${{ steps.after.outputs.after_sha }} || echo "Error in git log"

      - name: üì¢ Send Dota updates to Discord
        if: steps.push.outputs.changed == 'true'
        run: |
          embeds='[]'
          while read -r hash; do
            if [ -z "$hash" ]; then continue; fi

            title=$(git show -s --format=%s $hash | sed 's/"/\\"/g')
            body=$(git show -s --format=%b $hash | sed 's/"/\\"/g')
            stats=$(git show --stat $hash | tail -n1 | sed 's/"/\\"/g')

            # –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ HISTORY —Ñ–∞–π–ª—ã
            history_files=$(git show --name-only --pretty="" $hash | grep '_HISTORY_by_date.txt$' || true)

            echo "Debug: Processing hash: $hash"
            echo "Debug: title: $title"
            echo "Debug: body: $body"
            echo "Debug: stats: $stats"
            echo "Debug: history_files: $history_files"

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–º–º–∏—Ç —Å–≤—è–∑–∞–Ω —Å Dota
            if echo "$title $body" | grep -iq "Dota"; then
              echo "Debug: Matched Dota"

              # –ò–∑–≤–ª–µ–∫–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–∑–º–µ–Ω–µ–Ω–∏–π
              files_num=$(echo "$stats" | grep -oE '[0-9]+' | head -n1 || echo 0)
              echo "Debug: files_num: $files_num"
              changes_summary="Files changed: ${files_num}"

              # –î–æ–±–∞–≤–ª—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
              source=""
              if echo "$title $body" | grep -iq "t.me"; then
                source="#steam_api | t.me/DOTA_DM\n"
              elif echo "$title $body" | grep -iq "BOOST me"; then
                source="#steam_api | BOOST me\n"
              fi
              echo "Debug: source: $source"

              # –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ HISTORY —Ñ–∞–π–ª–æ–≤
              new_changes=""
              for file in $history_files; do
                if [ -n "$file" ]; then
                  added_lines=$(git show $hash -- "$file" | grep '^\+' | sed 's/^\+//' | grep -E '\[s\]|\[v\]|\[h\]' | tr '\n' '\n' )
                  if [ -n "$added_lines" ]; then
                    type_update=$(echo "${file%/*}" | sed 's/dota2_/Dota 2 /g; s/_/ /g' | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2))}1')
                    new_changes="${new_changes}\n**–¢–∏–ø –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${type_update}**\n–ß—Ç–æ –Ω–æ–≤–æ–≥–æ:\n${added_lines}\n"
                  fi
                fi
              done
              echo "Debug: new_changes: $new_changes"

              # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç –ø–æ —Ç–∏–ø—É
              color=3447003  # default blue
              if echo "$new_changes $title $body" | grep -iq "Experimental"; then
                color=10181046  # purple
              elif echo "$new_changes $title $body" | grep -iq "Staging"; then
                color=15105570  # orange
              fi
              echo "Debug: color: $color"

              # –§–æ—Ä–º–∏—Ä—É–µ–º embed –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ–º–º–∏—Ç–∞
              url="https://github.com/${{ github.repository }}/commit/$hash"
              embed_title="Dota 2 Update"
              embed_desc="${source}${new_changes}\n\n${title} ${body}\n${changes_summary}\nüîó [View on GitHub](${url})"
              embeds=$(echo "$embeds" | jq --arg t "$embed_title" --arg d "$embed_desc" --argjson c "$color" '. += [{title: $t, description: $d, color: $c}]')
              echo "Debug: current embeds: $embeds"

            else
              echo "Debug: No Dota match for this commit"
            fi
          done < <(git log --pretty=format:"%H" ${{ steps.before.outputs.before_sha }}..${{ steps.after.outputs.after_sha }} | tac)

          if [ "${embeds}" != "[]" ]; then
            echo "Debug: Final embeds to send: $embeds"
            json=$(jq -n --argjson embeds "$embeds" '{embeds: $embeds}')
            echo "Debug: JSON: $json"

            echo "Debug: Sending to Discord..."
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "$json" \
                 "${{ secrets.DISCORD_WEBHOOK }}" || echo "Debug: Curl failed"
            echo "Debug: Sent."
          else
            echo "Debug: No updates to send."
          fi